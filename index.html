<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Guess Where I'm Hiding!
            </h2>

            <br>

            <div class="hiding-places">
                <div id="cup-one" class="hiding-place">
                    <img src="./assets/upsideDownCup.jpg" alt="cup-image" class="hiding-img"/>
                    <button id="cup-one-button">Here?</button>
                </div>

                <div id="cup-two" class="hiding-place">
                    <img src="./assets/upsideDownCup.jpg" alt="cup-image" class="hiding-img" />
                    <button id="cup-two-button">Here?</button>
                </div>

                <div id="cup-three" class="hiding-place">
                    <img src="./assets/upsideDownCup.jpg" alt="cup-image" class="hiding-img"/>
                    <button id="cupt-three-button">Here?</button>
                </div>
            </div>

            <br>

            <div>You guessed correctly <span id="wins">0</span> times</div>
            <div>and incorrectly <span id="losses">0</span> times</div>
            <div>out of</div>
            <div><span id="total">0</span> games.</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
